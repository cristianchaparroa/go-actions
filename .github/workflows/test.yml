name : Build and Test
on:
  push:
    branches:
      - master
    pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13.x
    - name: Checkout code
      uses: actions/checkout@v2

    - name : Go mod Install
      run : go mod tidy
      
    - name: Test
      run: go test ./...
